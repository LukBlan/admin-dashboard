<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <aside>
      <div class="aside-header">
        <img src="./img/logo.svg" alt="Main page logo" class="logo">
        <p>Dashboard</p>
      </div>
      <ul>
        <li><a><img src="./img/home.svg" alt="Icon of a house"><p>Home</p></a></li>
        <li><a><img src="./img/profile.svg" alt="Icon of a house"><p>Profile</p></a></li>
        <li><a><img src="./img/message.svg" alt="Icon of a house"><p>Message</p></a></li>
        <li><a><img src="./img/clock.svg" alt="Icon of a house"><p>History</p></a></li>
        <li><a><img src="img/task.svg" alt="Icon of a house"><p>Task</p></a></li>
        <li><a><img src="img/communities.svg" alt="Icon of a house"><p>Communities</p></a></li>
      </ul>
      <ul class="aside-second-list">
        <li><a><img src="img/settings.svg" alt="Icon of a house"><p>Settings</p></a></li>
        <li><a><img src="img/support.svg" alt="Icon of a house"><p>Support</p></a></li>
        <li><a><img src="img/privacy.svg" alt="Icon of a house"><p>Privacy</p></a></li>
      </ul>
    </aside>
    <nav>
      <div class="search-section">
        <img src="img/magnify.svg" alt="icon of a magnify">
        <form>
          <label for="search-bar"></label>
          <input id="search-bar" type="search">
        </form>
      </div>
    </nav>
    <section>MainSection</section>
  </body>
</html>
